<!DOCTYPE html>
<html>
<head>
    <title>Application Lifecycle Test</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="js/index.js"type="text/javascript" charset="utf-8"></script>
	<link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="addQuesDeviceReady()"> 
<!--Calls the "addQuesDeviceReady" function as soon as the page has loaded-->
<div data-role="page" id="Menu"> <!--This div contains the main menu page-->
  <div data-role="header">
   <button id="MenuExit" onclick="exitDialog()" style="background-color: red; color: whitesmoke;">Exit</button> 
	 	<!--Button that allows the user to exit the app-->
	  <h1>Menu</h1>
   <button class="power" onclick="powerSaving()" style="background-color: green; color: whitesmoke;">Power Saving</button>
	  <!--Button that allows the user to lower the screen brightness, thus saving battery power-->
  </div>

  <div data-role="main" class="ui-content">
	  	<h2 style="color: black; text-align: center;">Choose a Topic to Practise</h2>
  
	  	<button id="MenuButton1" onclick="window.location.href='#AdditionMenu'" style="background-color: lightblue;">Addition</button>
    	<button id="MenuButton2" style="background-color: lightblue;">Subtraction</button>
    	<button id="MenuButton3" style="background-color: lightblue;">Multiplication</button>
	  	<button id="MenuButton4" style="background-color: lightblue;">Division</button>
	  	<!--Buttons to select the maths topic area to answer questions on-->
	  
  </div>
  <div data-role="footer">

  </div>
</div>
	


<div data-role="page" id="AdditionMenu"> <!--This div contains the addition menu page-->
  <div data-role="header">
   <button class="MenuExit" onclick="window.location.href='#Menu'" style="background-color: red; color: whitesmoke;">Main Menu</button>
 		<!--Button that allows the user to return to the main menu page--> 
	  <h1>Addition</h1>
   <button class="power" style="background-color: green; color: whitesmoke;">Power Saving</button>
	  <!--Button that allows the user to lower the screen brightness, thus saving battery power-->
  </div>

  <div data-role="main" class="ui-content">
	  	<h2 style="color: black; text-align: center;">Are you ready?</h2>
  
		<button id="AddStartButton" onclick="window.location.href='#AdditionQ1'" style="background-color: lightblue;">Start Questions</button>
    	<!--Button to start the addition questions-->
  </div>
  <div data-role="footer">

  </div>
</div>	

	

<div data-role="page" id="AdditionQ1"> <!--This div contains the page for Addition Question 1-->
  <div data-role="header">
   <button class="MenuExit" onclick="window.location.href='#Menu'" style="background-color: red; color: whitesmoke;">Main Menu</button>
 		<!--Button that allows the user to return to the main menu page--> 
	  <h1>Question 1</h1>
   <button class="power" style="background-color: green; color: whitesmoke;">Power Saving</button>
	  <!--Button that allows the user to lower the screen brightness, thus saving battery power-->
  </div>

  <div data-role="main" class="ui-content">
	  <h2>Score: <div class="addScore">0</div> </h2>
	  	<h2 style="color: black; text-align: center;">What is 140 + 180?</h2>
  
		<button id="AddQ1Op1" onclick="AddQ1Op1()" style="background-color: lightblue;"></button>
	  	<button id="AddQ1Op2" onclick="AddQ1Op2()" style="background-color: lightblue;"></button>
	  	<button id="AddQ1Op3" onclick="AddQ1Op3()" style="background-color: lightblue;"></button>
	  	<button id="AddQ1Op4" onclick="AddQ1Op4()" style="background-color: lightblue;"></button>
    	<!--Buttons to answer addition question 1-->
  </div>
  <div data-role="footer">

  </div>
</div>	
	


<div data-role="page" id="AdditionQ2"> <!--This div contains the page for Addition Question 2-->

   <button class="MenuExit" onclick="window.location.href='#Menu'" style="background-color: red; color: whitesmoke;">Main Menu</button>
 		<!--Button that allows the user to return to the main menu page--> 
	  <h1>Question 2</h1>
   <button class="power" style="background-color: green; color: whitesmoke;">Power Saving</button>
	  <!--Button that allows the user to lower the screen brightness, thus saving battery power-->

  <div data-role="main" class="ui-content">
	  	<h2>Score: <div class="addScore">0</div> </h2>
	  	<h2 style="color: black; text-align: center;">If I have £240.35 in my wallet and
	  	then my friend gives me £320.36, have much do I have?</h2>
  
		<button id="AddQ2Op1" onclick="AddQ2Op1()" style="background-color: lightblue;"></button>
	  	<button id="AddQ2Op2" onclick="AddQ2Op2()" style="background-color: lightblue;"></button>
	  	<button id="AddQ2Op3" onclick="AddQ2Op3()" style="background-color: lightblue;"></button>
	  	<button id="AddQ2Op4" onclick="AddQ2Op4()" style="background-color: lightblue;"></button>
    	<!--Buttons to answer addition question 2-->
  </div>
  <div data-role="footer">

  </div>
</div>

  <div data-role="header">
   <button class="MenuExit" onclick="window.location.href='#Menu'" style="background-color: red; color: whitesmoke;">Main Menu</button>
 		<!--Button that allows the user to return to the main menu page-->

	  	<h2 style="color: black; text-align: center;">What is 2/7 + 4/7?</h2>
  
		<button id="AddQ3Op1" onclick="AddQ3Op1()" style="background-color: lightblue;"></button>
	  	<button id="AddQ3Op2" onclick="AddQ3Op2()" style="background-color: lightblue;"></button>
	  	<button id="AddQ3Op3" onclick="AddQ3Op3()" style="background-color: lightblue;"></button>
	  	<button id="AddQ3Op4" onclick="AddQ3Op4()" style="background-color: lightblue;"></button>
    	<!--Buttons to answer addition question 3-->
  </div>
  <div data-role="footer">

  </div>
</div>	


<div data-role="page" id="AdditionResult"> <!--This div contains the page for Addition Result-->
  <div data-role="header">
   <button class="MenuExit" onclick="window.location.href='#Menu'" style="background-color: red; color: whitesmoke;">Main Menu</button>
 		<!--Button that allows the user to return to the main menu page--> 
	  <h1>Addition Result</h1>
   <button class="power" style="background-color: green; color: whitesmoke;">Power Saving</button>
	  <!--Button that allows the user to lower the screen brightness, thus saving battery power-->
  </div>

  <div data-role="main" class="ui-content">
	  	<h2 style="color: black; text-align: center;">Well Done!</h2>
	  	<h2>You Scored: <div class="addScore">0</div> </h2>
  
		<button class="MenuExit" onclick="window.location.href='#Menu'" style="background-color: lightblue; color: whitesmoke;">Return to Main Menu</button>
    	<!--Buttons to return the user to the main menu-->
  </div>
  <div data-role="footer">

  </div>
</div>

</html>
