<!DOCTYPE html>
<html>
<head>
    <title>Application Lifecycle Test</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="js/index.js"type="text/javascript" charset="utf-8"></script>
	<link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
	<!--jQuery Foundation (2018) jQuery Mobile. [Online] Available at: http://jquerymobile.com/. [Accessed 3rd February 2018].-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  
<div data-role="page" id="Menu"> <!--This div contains the main menu page-->
  <div data-role="header">
   <button id="MenuExit" style="background-color: red; color: whitesmoke;">Exit</button> <h1>Menu</h1>
	 	<!--Button that allows the user to exit the app--> 
  </div>

  <div data-role="main" class="ui-content">
	  	<h2 style="color: black; text-align: center;">Choose a Topic to Practise</h2>
  
	  	<button id="MenuButton1" onclick="window.location.href='#AdditionMenu'" style="background-color: lightblue;">Addition</button>
    	<button id="MenuButton2" style="background-color: lightblue;">Subtraction</button>
    	<button id="MenuButton3" style="background-color: lightblue;">Multiplication</button>
	  	<button id="MenuButton4" style="background-color: lightblue;">Division</button>
	  	<!--Buttons to select the maths topic area to answer questions on-->
	  
  </div>
  <div data-role="footer">

  </div>
</div>
	


<div data-role="page" id="AdditionMenu"> <!--This div contains the addition menu page-->
  <div data-role="header">
   <button id="AddMenuExit" onclick="window.location.href='#Menu'" style="background-color: red; color: whitesmoke;">Main Menu</button>
 		<!--Button that allows the user to return to the main menu page--> <h1>Addition</h1>
  </div>

  <div data-role="main" class="ui-content">
	  	<h2 style="color: black; text-align: center;">Are you ready?</h2>
  
		<button id="AddStartButton" style="background-color: lightblue;">Start Questions</button>
    	<!--Button to start the addition questions-->
  </div>
  <div data-role="footer">

  </div>
</div>	
	
	
</body>
</html>
